<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/pricedown" rel="stylesheet">

</head>
<body>

    <br><br><br>  
    <img src="https://blog.it.playstation.com/tachyon/sites/12/2082/03/1c10299e8b532ab43adb6f599601437b80fc8b63-scaled.jpg?resize=1088%2C612&crop_strategy=smart" alt="">
    <br><br>
    <h3 class="titolo_gta">CLASSIFICA GTA ONLINE</h3>

    <br><br>


    <div class="container">
        <div class="row">
            <div class="card text-white mb-3 bg-dark" style="max-width: 540px; border-radius: 20px; margin-right: 25px;" *ngFor="let giocatore of giocatori">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{giocatore.foto}}" class="card-img" alt="" style="border-radius: 20px;">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title">{{giocatore.nome}}</h3>
                      <h4>Età: <strong>{{giocatore.eta}}</strong></h4>
                      <h4>Nazionalità: <strong>{{giocatore.nazionalita}}</strong></h4>
                      <h4>Personaggio: <strong>{{giocatore.personaggio}}</strong></h4>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

</body>
